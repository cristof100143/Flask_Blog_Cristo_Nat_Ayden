{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    <h1>Shopping List</h1>
    <p>Generated from your favorite recipes. Check off items as you shop!</p>
    <form>
        {% for ingredient in ingredients %}
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="item{{ loop.index }}">
            <label class="form-check-label" for="item{{ loop.index }}">
                {{ ingredient }}
            </label>
        </div>
        {% endfor %}
    </form>
    <a href="{{ url_for('main.home') }}" class="btn btn-secondary mt-3">Back to Home</a>
</div>
{% endblock content %}
